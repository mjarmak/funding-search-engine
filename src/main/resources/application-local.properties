# flyway and validation
spring.flyway.enabled=true


spring.datasource.url=jdbc:postgresql://localhost:5434/funding_prod
spring.datasource.username=admin
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# security (keycloak)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_CERTS_URI}

# keycloak admin
keycloak.admin.server-url=${KEYCLOAK_URL}
keycloak.admin.realm=${KEYCLOAK_REALM}
keycloak.service.realm=innovilyse
keycloak.admin.client-id=${KEYCLOAK_CLIENT_ID}
keycloak.admin.username=${KEYCLOAK_USERNAME}
keycloak.admin.password=${KEYCLOAK_PASSWORD}

# facebook auth
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}

# google auth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
