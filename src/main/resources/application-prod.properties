server.port=${PORT}

# flyway and validation
spring.flyway.enabled=true

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# solr
spring.data.solr.host=${SOLR_URL}

# security (keycloak)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_CERTS_URI}

# keycloak admin
keycloak.admin.server-url=${KEYCLOAK_URL}
keycloak.admin.realm=${KEYCLOAK_REALM}
keycloak.service.realm=${KEYCLOAK_SERVICE_REALM}
keycloak.admin.client-id=${KEYCLOAK_CLIENT_ID}
keycloak.admin.username=${KEYCLOAK_USERNAME}
keycloak.admin.password=${KEYCLOAK_PASSWORD}

# facebook auth
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}

# google auth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

#scraper directory
scraper.directory=/var/scrape_data

ui.url=https://app.innovilyse.com
