version: '3.8'

services:
  postgres:
    image: postgres
    container_name: postgres_funding
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: funding_prod
    volumes:
      - /var/data/db_main:/var/lib/postgresql/data
